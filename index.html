<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резьюме</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="img">
            <img src="imgs/img1.png" alt="Мое изображение">
        </div>

        <div class="header">
            <div class="head">
                <h2>David Galstyan</h2><br>
                <p>Я начинающий программист</p>
                <p>Люблю программировать,читать книги и играть на пианино</p><br>

                <h4 class="socialmedia">Список социальных сетей:</h4>
                <a href="#">Instagram</a>
                <a href="#">Telegram</a>
                <a href="#" class="third">TikTok</a>
            </div>
            <div class="hobbies">
                <h3>Мои Хобби</h3>
                <ol>
                    <li>Книги</li>
                    <li>Пианино</li>
                    <li>Прогуляться</li>
                    <li>Медитировать</li>
                </ul>
            </div>
        </div>

    </header>

    <footer>
        <div class="footer">
            <h2 class="tome">Связаться со мной</h2>
            <div class="input">
                <label for="name">Ваш имя:</label>
                <label for="email">Ваш email:</label>
            </div>
            <div class="input">
                <input id="name" class="placeholder" "text" placeholder="Введите имя">
                <input id="email" class="placeholder" type="text" placeholder="Введите email">
            </div>
            <div class="text"> 
                <label for="letter">Ваше сообщение:</label><br>
                <textarea name="letter" id="textarea" cols="30" rows="10" placeholder="Введите сообщение..."></textarea>
            </div>       

            <div class="btn">
                <button>Отправить!</button>
            </div>
        </div>
    </footer>

</body>
</html>
